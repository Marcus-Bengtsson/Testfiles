<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // model
        const app = document.getElementById('app');
        let nameTxt = "name";
        // view
        updateView();
        function updateView(focusElement) {
        let html = "";
        html = `
        <input id="nameInput" type="text" value="${nameTxt}" onclick="makeBlank(this)">
        `
        app.innerHTML = html
        document.getElementById(focusElement).focus();
    }
        // controller
        function makeBlank(element) {
            nameTxt = "";
            if(element.id == "nameInput") {
            updateView("nameInput")
            }
        }
    </script>
</body>
</html>
